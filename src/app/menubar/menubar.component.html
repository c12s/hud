<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button class="toolbar-button">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <button *ngIf="isLoggedIn" (click)="logout()" mat-button class="toolbar-button">Logout</button>
    <button *ngIf="!isLoggedIn"  routerLink="/app/login" mat-button class="toolbar-button">Login</button>
    <button [matMenuTriggerFor]="lvl1master" mat-button class="toolbar-button">Master</button>
    <mat-menu #lvl1master="matMenu">
        <button [matMenuTriggerFor]="company" mat-menu-item>Company</button>
    </mat-menu>

    <mat-menu #company="matMenu">
        <button mat-menu-item>Term</button>
        <button mat-menu-item>Tax</button>
        <button mat-menu-item>Currency</button>
    </mat-menu>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
        <mat-list-item routerLink="/app/home">
            <button mat-button class="custom-sidenav-text"><mat-icon>home</mat-icon> Home</button>
        </mat-list-item>
        <mat-list-item *ngIf="isLoggedIn" routerLink='/app/home/node'>
            <button  mat-button class="custom-sidenav-text"><mat-icon>dashboard</mat-icon> Node Management</button>
        </mat-list-item>
        <mat-list-item *ngIf="isLoggedIn" routerLink="/app/home/relationship">
            <button mat-button class="custom-sidenav-text"><mat-icon>home</mat-icon> Relationship Management</button>
        </mat-list-item>
        <mat-list-item *ngIf="isLoggedIn" routerLink="/app/home/schema" >
            <button mat-button class="custom-sidenav-text"><mat-icon>table</mat-icon> Schema Management</button>
        </mat-list-item>
        <mat-list-item *ngIf="isLoggedIn" routerLink="/app/home/configGroup" >
            <button mat-button class="custom-sidenav-text"><mat-icon>settings</mat-icon> Config Group Management</button>
        </mat-list-item>
        <mat-list-item *ngIf="isLoggedIn" routerLink="/app/home/standalone" >
            <button mat-button class="custom-sidenav-text"><mat-icon>help</mat-icon> Standalone Config Management</button>
        </mat-list-item>
    </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">
            <router-outlet></router-outlet>
            <!--
            <app-chart-linear></app-chart-linear>
            <app-nodes></app-nodes>
            -->
        </div>
    </mat-drawer-content>
</mat-drawer-container>
