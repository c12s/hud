<div class="col-md-12">
  <div class="form-container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <h1 class="header register-title">Login</h1>
      <div class="form-group input-wrap">
        <label for="username">Username</label>
        <div class="input-wrap__group">
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="30"
            #username="ngModel"
            id="username"
          />
          <div
            class="alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
          <small class="text-danger" *ngIf="username.errors?.['required']">Username is required!</small>
          </div>
        </div>
      </div>

      <div class="form-group input-wrap">
        <label for="password">Password</label>
        <div class="input-wrap__group">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="3"
            #password="ngModel"
            id="password"
          />
          <div
            *ngIf="password.errors && f.submitted"
          >
          <small class="text-danger" *ngIf="password.errors?.['required']">Password is required!</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          {{ errorMessage }}
        </div>
      </div>

      <div class="form-group">
        <button mat-button class="submit-button" [disabled]="isLoading || f.invalid || !allFieldsPopulated()">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </div>

      <div class="form-group">
        <a routerLink="/app/registration">Don't have an account?</a>
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">Logged in!</div>
  </div>
</div>
